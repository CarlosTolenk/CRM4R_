<div class="row">
<div class="navigation col-md-12">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #12224B;">
    <a class="navbar-brand" href="#">
      <img src="../assets/images/logo-header.png" width="90" height="45" alt="logo-header">
    </a>

      <ul class="nav navbar-nav ml-auto navbar-right navbar-menu" *ngIf="identity">
        <li class="avatar">
          <img src="{{url + 'get-image-team/' + identity.avatar }}" class="rounded-circle" alt="imagen-team" *ngIf="identity && identity.avatar">
        </li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">
            {{identity.nombre_usuario}} <i class="fa fa-user"></i>
          </a>

            <ul class="dropdown-menu">
              <li class="nav-item">
                <a class="nav-link" [routerLink]="['perfil']"><i class="fa fa-gear"></i> Ajustes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pointer" (click)="logout()"><i class="fa fa-sign-out"></i> Salir</a>
              </li>
            </ul>
        </li>
      </ul>
  </nav>


</div>
</div>
