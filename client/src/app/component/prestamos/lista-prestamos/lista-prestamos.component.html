
<div class="navbar">
  <div class="navbar-content">
    <ul class="navbar-cliente">
      <li class="navbar-cliente-item">
        <a class=" btn-circle" routerLink="agregar"><i class="fas fa-plus"></i></a>
        <span>Préstamos</span>
      </li>
    </ul>
    <div class="search">
      <input type="text" class="form-control" placeholder="Buscar Cliente" (keyup.enter)="buscarCliente(buscar.value)" #buscar  [value]="terminoB"    >
    </div>
  </div>
</div>

<!-- Ver todos los clientes sin importar nada  -->
<div class="list-content">
  <table class="table table-hover">
    <thead class="thead">
      <tr>
        <th scope="col">Cédula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Estado</th>
        <th scope="col">Tipo</th>
        <th scope="col">Método</th>
        <th scope="col">Ver</th>
        <th scope="col">Reajuste</th>
      </tr>
    </thead>
    <tbody class="tbody">
      <tr *ngFor="let prestamo of listPrestamo | paginate: { itemsPerPage: 7, currentPage: p }  ">

        <th scope="row">{{prestamo.cliente.cedula}}</th>
        <td>{{prestamo.cliente.nombre+ ' ' +prestamo.cliente.apellido}}</td>
        <td>{{prestamo.descripcion}}</td>
        <td>{{prestamo.estado}}</td>
        <td>{{prestamo.tipo}}</td>
        <td>{{prestamo.metodo_pago}}</td>
        <td><a class="btn btn-circle" routerLink="ver/{{prestamo._id}}"><i class="fas fa-user"></i></a></td>
        <td><a class="btn btn-circle" routerLink="editar/{{prestamo._id}}"><i class="fas fa-pencil-alt"></i></a></td>
      </tr>
    </tbody>
  </table>


  <div class="container-fluid">
    <div class="pagination">
      <pagination-controls style="margin: 0 auto;"  (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>

</div>
<!-- Cierre del ciclo de ver todos los clientes sin importar nada -->
