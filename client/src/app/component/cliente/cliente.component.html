
<div class="navbar">
  <div class="navbar-content">
    <ul class="navbar-cliente">
      <li class="navbar-cliente-item">
        <a class="btn btn-circle"><i class="fas fa-plus"></i></a>
        <span>Cliente</span>
      </li>
    </ul>
    <div class="search">
      <input type="text" class="form-control" placeholder="Buscar Cliente" (keyup.enter)="buscarCliente(buscar.value)"   #buscar>
    </div>
  </div>
</div>


<div class="list-content">

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Cédula</th>
        <th scope="col">Nombre</th>
        <th scope="col">Teléfono</th>
        <th scope="col">Sector</th>
        <th scope="col">Ocupacion</th>
        <th scope="col">Salario</th>
        <th scope="col">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of listCliente | paginate: { itemsPerPage: 9, currentPage: p }  ">
        <th scope="row">{{cliente.cedula}}</th>
        <td>{{cliente.nombre+ ' ' +cliente.apellido}}</td>
        <td>{{cliente.telefono}}</td>
        <td>{{cliente.sector}}</td>
        <td>{{cliente.ocupacion}}</td>
        <td>{{cliente.salario}}</td>
        <td><a class="btn btn-circle"><i class="fas fa-pencil-alt"></i></a></td>
      </tr>
    </tbody>
  </table>


  <div class="container-fluid">
    <div id="foot" class="row">
      <pagination-controls style="margin: 0 auto;"  (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
